{% extends "base.html" %}
{% block content %}

<style>
    .carousel-container {
        display: flex;
        margin: 2em;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }

    .carousel-left {
        flex: 1.5;
        aspect-ratio: 16 / 9; /* 宽高比保持不变 */
        width: 70%;
        height: auto; /* 让高度由比例决定 */
        position: relative;
        overflow: hidden;
    }


    .carousel-left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
    }

    .carousel-left img.active {
        display: block;
    }

    .carousel-right {
        flex: 1;
        height: auto; /* ✅ 允许其跟随左侧高度变化 */
        background: #f9f9f9;
        padding: 1.5em;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* ✅ 可选：更好地分布内容 */
        gap: 0.6em;
        font-size: 1.1em;
        font-weight: 500;
        font-family: "Microsoft YaHei", "PingFang SC", "Noto Sans SC", "Helvetica Neue", Arial, sans-serif;
        overflow-y: auto;
    }


    .carousel-right div {
        padding: 0.6em 1em; /* 稍微加大内边距 */
        margin-bottom: 0.4em;
        cursor: pointer;
        border-left: 4px solid transparent;
        transition: all 0.2s ease;
        color: #333;
        font-size: 1em;
        font-weight: 600;
        line-height: 1.5;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .carousel-right div:hover {
        background-color: #f0f8ff;
        font-size: 1.2em;
    }

    .carousel-right div.active {
        background-color: #e0f4ff;
        border-left-color: #007acc;
        font-weight: bold;
        color: #007acc;
    }

    .card-section {
        background: white;
        padding: 1.5em; /* ✅ 适度减小空白空间 */
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        font-size: 1.1rem; /* ✅ 字体略调大 */
    }

    .card-title {
        font-size: 1.5em; /* ✅ 标题再大一点更突出 */
        margin-bottom: 0.8em;
        border-left: 4px solid #007acc;
        padding-left: 0.5em;
        color: #007acc;
        font-weight: bold;
    }

    .card-list {
        list-style: none;
        padding-left: 1em;
        margin: 0;
    }

    .card-list li {
        margin-bottom: 0.6em;
        font-size: 1.1rem;
    }

    .card-list li a {
        text-decoration: none;
        color: #333;
        white-space: nowrap; /* 不换行 */
        overflow: hidden; /* 溢出隐藏 */
        text-overflow: ellipsis; /* 用省略号显示超出部分 */
    }

    .card-list li a:hover {
        color: #007acc;
    }

    .card-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 1.5em; /* ✅ 增加卡片间距 */
        margin: 5em 4em; /* ✅ 加大左右边距 */
    }

    .card-row .card-section {
        flex: 0 0 calc(50% - 0.75em); /* ✅ 自适应宽度，适配 gap 增大 */
        max-width: calc(50% - 0.75em);
        box-sizing: border-box;
    }


    /* 响应式处理（小屏变一列） */
    @media (max-width: 768px) {
        .card-row .card-section {
            flex: 1 1 100%;
            max-width: 100%;
        }
    }


</style>

<!-- 首页轮播模块 -->
<div class="carousel-container">
    <div class="carousel-left" id="carousel-images">
        <!-- 静态图片轮播显示 -->
        <!-- 图片会动态插入 -->
    </div>
    <div class="carousel-right" id="carousel-titles">
        <!-- 右侧标题由 JS 注入 -->
    </div>
</div>

<script>
    fetch('/api/home/news')
        .then(res => res.json())
        .then(data => {
            const titles = document.getElementById('carousel-titles');
            const imagesContainer = document.getElementById('carousel-images');
            let current = 0;

            const count = Math.min(data.length, 10);  // 获取新闻条目数量（最多10条）

            titles.innerHTML = '';
            imagesContainer.innerHTML = '';

            // 循环生成标题和图片
            data.slice(0, count).forEach((item, i) => {
                // 添加图片
                const img = document.createElement('img');
                img.src = item.image_url || "/static/default.jpg";  // 默认图片处理
                if (i === 0) {
                    img.classList.add('active');
                }

                imagesContainer.appendChild(img);

                // 添加标题
                const div = document.createElement('div');
                div.title = item.title;

                const link = document.createElement('a');
                link.href = item.url || "#";
                link.target = "_blank";
                link.innerText = item.title;
                link.style.textDecoration = "none";
                link.style.color = "inherit";
                link.style.display = "block";

                div.appendChild(link);
                div.addEventListener('mouseenter', () => {
                    current = i;
                    updateCarousel(i);  // 更新当前显示的图片和标题
                });

                titles.appendChild(div);
            });

            // 轮播更新逻辑
            function updateCarousel(index) {
                const imgs = imagesContainer.querySelectorAll('img');
                const titlesList = titles.querySelectorAll('div');

                // 切换图片显示
                imgs.forEach((img, i) => {
                    img.classList.toggle('active', i === index);
                });
                // 切换标题的样式
                titlesList.forEach((el, i) => {
                    el.classList.toggle('active', i === index);
                });
            }

            // 初始化第一个新闻为显示状态
            if (count > 0) {
                updateCarousel(0);

                // 每5秒切换到下一个新闻
                setInterval(() => {
                    current = (current + 1) % count;
                    updateCarousel(current);
                }, 5000);
            }
        })
        .catch(err => {
            console.error("获取新闻失败", err);
        });

</script>

<script>
    const preview = document.getElementById("hover-image-preview");
    const img = document.getElementById("hover-image");

    document.querySelectorAll(".card-title").forEach(title => {
        const type = title.dataset.type;

        title.addEventListener("mouseenter", () => {
