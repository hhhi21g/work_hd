{% extends "base.html" %}
{% block content %}

<style>
    .carousel-container {
        display: flex;
        margin: 2em;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }

    .carousel-left {
        flex: 2;
        height: 320px;
        overflow: hidden;
        position: relative;
    }

    .carousel-left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
    }

    .carousel-left img.active {
        display: block;
    }

    .carousel-right {
        flex: 1;
        background: #f9f9f9;
        padding: 1em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 0.3em;
        max-height: 320px;
        overflow-y: auto;
        scrollbar-width: thin;
        font-size: 1em;
        font-weight: 500;
        letter-spacing: 0.2px;
        text-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
        font-weight: 600;
        font-family: "Microsoft YaHei", "PingFang SC", "Noto Sans SC", "Helvetica Neue", Arial, sans-serif;
    }

    .carousel-right div {
        padding: 0.5em 0.8em;
        cursor: pointer;
        border-left: 4px solid transparent;
        transition: all 0.2s ease;
        color: #333;
        font-size: 0.95em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .carousel-right div:hover {
        background-color: #f0f8ff;
        font-size: 1.2em;
    }

    .carousel-right div.active {
        background-color: #e0f4ff;
        border-left-color: #007acc;
        font-weight: bold;
        color: #007acc;
    }

</style>

<!-- ✅ 首页轮播模块 -->
<div class="carousel-container">
    <div class="carousel-left" id="carousel-images">
        <!-- 静态图片轮播显示 -->
        <img src="{{ url_for('static', filename='carousel/a1.jpg') }}" class="active">
        <img src="{{ url_for('static', filename='carousel/a2.jpg') }}">
        <img src="{{ url_for('static', filename='carousel/a3.jpg') }}">
        <img src="{{ url_for('static', filename='carousel/a4.jpg') }}">
        <img src="{{ url_for('static', filename='carousel/a5.jpg') }}">
        <img src="{{ url_for('static', filename='carousel/a6.jpg') }}">
        <img src="{{ url_for('static', filename='carousel/a7.jpg') }}">
        <img src="{{ url_for('static', filename='carousel/a8.jpg') }}">
        <img src="{{ url_for('static', filename='carousel/a9.jpg') }}">
        <img src="{{ url_for('static', filename='carousel/a10.jpg') }}">
    </div>
    <div class="carousel-right" id="carousel-titles">
        <!-- 右侧标题由 JS 注入 -->
    </div>
</div>

<script>

    fetch('/api/news')
        .then(res => res.json())
        .then(data => {
            const titles = document.getElementById('carousel-titles');
            const imagesContainer = document.getElementById('carousel-images');
            let current = 0;

            const count = Math.min(data.length, 10);

            titles.innerHTML = '';
            // 清空现有图片列表（已经是静态的图片，所以无需改变）
            data.slice(0, count).forEach((item, i) => {
                // 添加标题
                const div = document.createElement('div');
                div.title = item.title;

                const link = document.createElement('a');
                link.href = item.url || "#";
                link.target = "_blank";
                link.innerText = item.title;
                link.style.textDecoration = "none";
                link.style.color = "inherit";
                link.style.display = "block";

                div.appendChild(link);
                div.addEventListener('mouseenter', () => {
                    current = i;
                    updateCarousel(i);
                });

                titles.appendChild(div);
            });

            function updateCarousel(index) {
                const imgs = imagesContainer.querySelectorAll('img');
                const titlesList = titles.querySelectorAll('div');

                imgs.forEach((img, i) => {
                    img.classList.toggle('active', i === index);
                });
                titlesList.forEach((el, i) => {
                    el.classList.toggle('active', i === index);
                });
            }

            if (count > 0) {
                updateCarousel(0);
                setInterval(() => {
                    current = (current + 1) % count;
                    updateCarousel(current);
                }, 5000);
            }
        })
        .catch(err => {
            console.error("获取新闻失败", err);
        });

</script>

{% endblock %}
