<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>健康新闻门户</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        /* ✅ 顶部导航栏 */
        .navbar {
            background-color: #007acc;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar .logo {
            font-size: 1.2em;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
        }

        .navbar li a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #007acc;
            margin: 1em 2em 0 2em;
        }

        /* ✅ 滚动新闻样式 */
        .scroll-container {
            background: white;
            margin: 1em 2em;
            padding: 1em;
            overflow: hidden;
            height: 2em;
            position: relative;
        }

        .scroll-text {
            position: absolute;
            white-space: nowrap;
            animation: scroll-left 15s linear infinite;
        }

        @keyframes scroll-left {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }

        /* ✅ 新闻列表样式 */
        .news-item {
            background: white;
            padding: 1em;
            margin: 1em 2em;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .news-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .news-summary {
            margin-top: 0.5em;
        }

        .news-time {
            color: gray;
            font-size: 0.9em;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
<!-- ✅ 顶部导航栏 -->
<div class="navbar">
    <div class="logo">健康大数据门户</div>
    <ul>
        <li><a href="/">门户首页</a></li>
        <li><a href="/news">新闻中心</a></li>
        <li><a href="/notice">通知公告</a></li>
        <li><a href="/app">应用中心</a></li>
        <li><a href="/policy">卫生政策</a></li>
        <li><a href="/knowledge">健康知识</a></li>
        <li><a href="/about">关于我们</a></li>
    </ul>
</div>

<!-- ✅ 页面主内容 -->
<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
