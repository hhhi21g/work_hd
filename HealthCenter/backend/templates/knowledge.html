<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>健康知识</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        h1 {
            color: #007acc;
            margin: 1em 2em 0 2em;
        }

        .news-item {
            background: white;
            padding: 1em;
            margin: 1em 2em;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .news-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .news-summary {
            margin-top: 0.5em;
        }

        .news-time {
            color: gray;
            font-size: 0.9em;
            margin-top: 0.5em;
        }

        /* 分页按钮样式 */
        #pagination {
            text-align: center;
            margin: 1em 0 2em 0;
        }

        #pagination button {
            margin: 0 0.3em;
            padding: 0.4em 0.8em;
            border: none;
            background-color: #007acc;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #pagination button:disabled {
            background-color: #ccc;
            cursor: default;
        }

        #pagination button.active {
            background-color: #005fa3;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">健康大数据门户</div>
    <ul>
        <li><a href="/">首页</a></li>
        <li><a href="/news">新闻中心</a></li>
        <li><a href="/notice">通知公告</a></li>
        <li><a href="/application">应用中心</a></li>
        <li><a href="/policy">卫生政策</a></li>
        <li><a href="/knowledge">健康知识</a></li>
        <li><a href="/about">关于我们</a></li>
    </ul>
</div>

<h1>健康知识</h1>
<div id="news-list">正在加载...</div>
<div id="pagination"></div>

<script>
    const pageSize = 10;
    let currentPage = 1;
    let totalPages = 1;

    function loadPage(page) {
        fetch(`/api/news?page=${page}&size=${pageSize}`)
            .then(response => response.json())
            .then(result => {
                const data = result.data;
                const total = result.total;
                totalPages = Math.ceil(total / pageSize);
                currentPage = page;

                const list = document.getElementById('news-list');
                list.innerHTML = '';

                data.forEach(news => {
                    const div = document.createElement('div');
                    div.className = 'news-item';
                    div.innerHTML = `
                        <div class="news-title"><a href="${news.url}" target="_blank">${news.title}</a></div>
                        <div class="news-summary">${news.summary}</div>
                        <div class="news-time">${news.publish_time ? news.publish_time.slice(0, 10) : ''}</div>
                    `;
                    list.appendChild(div);
                });

                renderPagination();
            })
            .catch(err => {
                document.getElementById('news-list').innerText = '加载失败：' + err;
            });
    }

    function renderPagination() {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        const createBtn = (text, page, disabled, active = false) => {
            const btn = document.createElement('button');
            btn.textContent = text;
            if (disabled) btn.disabled = true;
            if (active) btn.classList.add('active');
            btn.onclick = () => loadPage(page);
            return btn;
        };

        pagination.appendChild(createBtn('« 上一页', currentPage - 1, currentPage === 1));

        let start = Math.max(1, currentPage - 4);
        let end = Math.min(totalPages, start + 9);
        if (end - start < 9) start = Math.max(1, end - 9);

        for (let i = start; i <= end; i++) {
            pagination.appendChild(createBtn(i, i, false, i === currentPage));
        }

        pagination.appendChild(createBtn('下一页 »', currentPage + 1, currentPage === totalPages));
    }

    // 初始化加载第一页
    loadPage(1);
</script>
</body>
</html>
